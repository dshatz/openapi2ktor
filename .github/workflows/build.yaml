name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Eclipse Temurin (AdoptOpenJDK)
          java-version: '17'
          cache: gradle # Built-in Gradle dependency caching

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant Execute Permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Run Gradle Checks and Tests
        run: ./gradlew :gradle-plugin:processor:check --no-daemon --scan --stacktrace

      - name: Upload Test Results
        if: always() # Ensures this runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/**/*.xml'
          retention-days: 7

      - name: Publish Test Report
        if: always() # Ensures this runs even if tests fail
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Test Results
          path: '**/build/test-results/**/*.xml'
          reporter: java-junit

name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Eclipse Temurin (AdoptOpenJDK)
          java-version: '17'
          cache: gradle # Enables built-in Gradle caching

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant Execute Permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build & Check Gradle Plugin Processor
        run: ./gradlew :gradle-plugin:processor:check --no-daemon --scan --stacktrace

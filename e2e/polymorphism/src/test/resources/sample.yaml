openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9

servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://staging-api.example.com
    description: Optional server description, e.g. Internal staging server for testing

components:
  schemas:
    User:
      properties:
        id:
          type: integer
        name:
          type: string
        user_type:
          type: string
    AdminUser:
      properties:
        id:
          type: integer
        name:
          type: string
        user_type:
          type: string
        beard:
          type: boolean
    OrderList:
      properties:
        orders:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              amount:
                type: integer
              params:
                type: array
                items: {}
    UserList:
      type: array
      items:
        $ref: '#/components/schemas/User'
    UserOrAdmin:
      oneOf:
        - "$ref": '#/components/schemas/User'
        - "$ref": '#/components/schemas/AdminUser'
      discriminator:
        propertyName: user_type


paths:
  /orders:
    get:
      summary: Return a list of orders
      description: Orders list
      responses:
        "200":
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    amount:
                      type: integer
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
        "403":
          description: Empty response
        "405":
          description: array of references
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": '#/components/schemas/OrderList'

  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": '#/components/schemas/User'
                    - "$ref": '#/components/schemas/AdminUser'
                  discriminator:
                    propertyName: user_type
        "201":
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": '#/components/schemas/User'
                    - "$ref": '#/components/schemas/AdminUser'
                  discriminator:
                    propertyName: user_type
                    mapping:
                      normal: '#/components/schemas/User'
                      admin: '#/components/schemas/AdminUser'
        "400": # status code
          description: Error
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    details:
                      type: string
                      default: ''
                    count:
                      type: integer
                      nullable: true

    post:
      summary: Make a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: "user1"
                details:
                  type: string
                  default: ''
                  nullable: true
                age:
                  oneOf:
                    - type: integer
                    - type: string
                  default: "hello"
      responses:
        '200':
          description: "User created successfully"
          content:
            application/json:
              schema:
                allOf:
                  - "$ref": '#/components/schemas/User'
                  - "$ref": '#/components/schemas/AdminUser'
        '204':
          description: "User already exists"
          content:
            application/json:
              schema:
                type: object
                properties:
                  existing:
                    "$ref": '#/components/schemas/UserOrAdmin'
        '400':
          description: "User created but here is an error"
          content:
            application/json:
              schema:
                allOf:
                  - "$ref": '#/components/schemas/User'
                  - type: object
                    required:
                      - error
                    properties:
                      error:
                        type: string

openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9

servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://staging-api.example.com
    description: Optional server description, e.g. Internal staging server for testing

components:
  schemas:
    User:
      properties:
        id:
          type: integer
        name:
          type: string
        userType:
          type: string
    AdminUser:
      properties:
        id:
          type: integer
        name:
          type: string
        userType:
          type: string
        beard:
          type: boolean
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200": # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": '#/components/schemas/User'
                    - "$ref": '#/components/schemas/AdminUser'
                  discriminator:
                    propertyName: userType
        "201":
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - "$ref": '#/components/schemas/User'
                    - "$ref": '#/components/schemas/AdminUser'
                  discriminator:
                    propertyName: userType
                    mapping:
                      normal: '#/components/schemas/User'
                      admin: '#/components/schemas/AdminUser'
        "400": # status code
          description: Error
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    details:
                      type: string
                    count:
                      type: integer
                  required:
                    - details

    post:
      summary: Make a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: "user1"
                age:
                  oneOf:
                    - type: integer
                    - type: string
                  default: "hello"
      responses:
        '200':
          description: "User created successfully"
          content:
            application/json:
              schema:
                allOf:
                  - "$ref": '#/components/schemas/User'
                  - "$ref": '#/components/schemas/AdminUser'
        '400':
          description: "User created but here is an error"
          content:
            application/json:
              schema:
                allOf:
                  - "$ref": '#/components/schemas/User'
                  - type: object
                    required:
                      - error
                    properties:
                      error:
                        type: string
